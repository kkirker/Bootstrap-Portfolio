<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
    <script src="main.js"></script>
</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Kamon Kirker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>

              <div class="main-container">
                <section class="main-section contact-section">
                    <form>
                        <div class="row nicer-text">
                          <div class="col-md-4 nicer-text">Contact me</div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4"></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Kamon Kirker" readonly>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4"></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="email-placeholder@google.com" readonly>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Phone</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="(650) 123-4567" readonly>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="1234 I declare a thumb war way" readonly>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Temecula" readonly>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input id="inputState" class="form-control" placeholder="CA" readonly>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="92592" readonly>
                          </div>
                        </div>
                        <div class="form-group">
                        </div>
                      </form>

                </section>


              </div>
              

              <nav class="navbar fixed-bottom navbar-dark bg-primary">
                <a class="navbar-brand copyright" href="#!">Copyright</a>
              </nav>
              


    

    
</body>
</html>
